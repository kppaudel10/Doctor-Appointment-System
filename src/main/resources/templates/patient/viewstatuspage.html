<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VIEW || STATUS</title>
<!--    <link th:href="@{/css/patientTable.css}" rel="stylesheet"/>-->
    <style>
        #members td, #members th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #members tr:nth-child(even){background-color: #f2f2f2;}

        #members tr:hover {background-color: #ddd;}

        #members th {
            padding-top: 10px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
            font-size: 23px;
        }
        #members td{
            font-size: 22px;
            color: black;
            text-align: left;
        }
        table{
            position: absolute;
            margin-top: 40px;
            margin-right: 60px;
            margin-left: 60px;
            width: 80%;
        }
        .head_caption{
            color: #1e1e1e;
            font-size: 30px;
            text-align: center;
        }
        .button1{
            padding: 5px;
            width:40px;
            background-color: #040faa;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .button1:hover{
            background-color: darkgray;
            color: white;
        }
        .button2{
            padding: 5px;
            width:40px;
            background-color: hsl(0, 95%, 34%);
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .button2:hover{
            background-color: darkgray;
            color: white;
        }
        .button3{
            padding: 5px;
            width:40px;
            background-color: hsl(180, 68%, 56%);
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .button3:hover{
            background-color: darkgray;
            color: white;
        }
        .home{
            background-color: #f9f9fb;
            height: 100vh;
            margin:auto;
            width: 100%;
        }

    </style>
</head>
<body>
<!--<div th:replace="patient/fragement/navbar :: patientNavbarHome"></div>-->
<div th:replace="patient/fragement/navbar :: patientNabarLink"></div>
<div th:replace="patient/fragement/navbar :: patientNavbarCss"></div>
<div th:replace="patient/fragement/navbar :: patientNavbarJs"></div>
<div>
    <header class="header">

        <a href="#" class="logo"> <i class="fas fa-heartbeat"></i>ODAS </a>

        <nav class="navbar">
            <ul>
                <!--              <a href="#home">Home</a>-->
<!--                <a th:href="@{/patient/feedback}">Feedback</a>-->
                <a th:href="@{/patient/view/status}">View Status</a>
                <a th:href="@{/patient/home}">Home</a>
            </ul>
        </nav>
        <div class="dropdown">
            <img class="dropbtn" th:src="${ppPath}" alt="">
            <div class="dropdown-content">
                <a th:href="@{/patient/profile/view}">Views</a>
                <a th:href="@{/logout}">Log out</a>

            </div>
        </div>

        <div id="menu-btn" class="fas fa-bars"></div>
    </header>
</div>
<div class="home">
   <div class="container">
       <h2 class="head_caption"><u><i>Your Online Appointment Details</i></u></h2>
       <table id="members">
           <thead>
           <tr>
               <th>S.N</th>
               <th>Hospital Name</th>
               <th>Doctor Name</th>
               <th>Date</th>
               <th>Time</th>
               <th>Status</th>
           </tr>
           </thead>
           <tbody>
           <tr th:each="loop ,i : ${appointDetails}">
               <td th:text="${i.count}"></td>
               <td th:text="${loop.hospital.name}">OM Hospital</td>
               <td th:text="${loop.doctor.name}"></td>
               <td th:text="${loop.applyDate}"></td>
               <td th:text="${loop.fromTime}"></td>
               <td th:text="${loop.applyStatus.name()}"></td>
           </tr>
           </tbody>
       </table>
   </div>
    </div>
</body>
</html>
