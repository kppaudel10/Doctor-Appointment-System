<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>FEEDBACK TO DOCTOR</title>
   <style>
       *{
           padding: 0;
           margin: 0;
           box-sizing: border-box;
           text-decoration: none;
       }
       .main-header{
           width: 45%;
          margin:0px auto;
       }
       .main-header .feedbackhome{
           background-color: rgb(43, 152, 102);
           padding: 15px;
           border-radius: 8px;
           width: auto;
           height: auto;
       }

       .title h3{
           color: rgb(190, 198, 197);
           text-align: center;
           padding: 15px;
           font-size: 3rem;
       }
       /* star desig start */
       .wrapper {
           position: relative;
           display: block;
           border: none;
           font-size: 20px;
           left: 60%;
           transform: translateX(-50%);
           padding: 10px;
           margin-left: 50px;
       }

       .wrapper input {
           border: 0;
           width: 1px;
           height: 1px;
           overflow: hidden;
           position: absolute !important;
           /*clip: rect(1px 1px 1px 1px);*/
           /*clip: rect(1px, 1px, 1px, 1px);*/
           opacity: 0;
           text-align: center;

       }

       .wrapper label {
           color: #C8C8C8;
       }

       .wrapper label:before {
           margin: 5px;
           content: "\f005";
           font-family: FontAwesome;
           display: inline-block;
           font-size: 1.5em;
           color: white;
           -webkit-user-select: none;
           -moz-user-select: none;
           user-select: none;
       }

       .wrapper input:checked ~ label:before {
           color: #ffb007;
       }

       .wrapper label:hover ~ label:before {
           color: whitesmoke;
       }

       .wrapper label:hover:before {
           color: #ffb007;
       }
       .wrapper li{
           list-style-type: none;
       }
       /* star desig end */

       .Comments{
           font-size: 2.5rem;
           margin-left: 3rem;
           color: rgb(190, 198, 197);
       }
       .main-header .feedbackhome textarea{
           font-size: 18px;
           margin-left: 3rem;
           width: 75%;
           border-radius: 6px;
       }
       .main-header .feedbackhome textarea:hover{
           border: 3px solid rgb(58, 210, 216);
           outline: none;
       }
       ::placeholder{
           font-size: 20px;
           padding: 3px;
       }
       .main-header .feedbackhome button{
           font-size: 2rem;
           padding: 8px 16px;
           background-color: #ccc;
           outline: none;
           color: rgb(23, 28, 28);
           margin-left: 5rem;
           border: none;
           border-radius: 6px;
           font-weight: bold;
       }
       .main-header .feedbackhome button:hover{
           color: whitesmoke;
           background-color: rgba(50, 238, 5, 0.94);
       }
       .footer-form{
           margin-left: 45px;
       }
       .doctor-details{
           font-size: 22px;
           margin-left: 65px;
       }
       .title{
           width: 100%;
           height: 100%;
               }
        .doctor-name{
            font-size: 20px;
            margin-left:70px;
            color: #ebf1f0;
        }
       .image img {
           width: 20%;
           border-radius: 30%;
           text-align: center;
           border: 2px solid rgb(116, 116, 162);
           margin-top: 5px;
           padding: 6px;
           margin-left: auto;
           position: absolute;
           margin-right: 80%;
       }
       .doctor_basic{
           margin-top: 21%;
           color: rgba(9, 9, 16, 0.94);
           margin-left: 24px;
           font-size: 18px;
           position: absolute;
       }
       .msg{
           color: red;
       }
       .msg-display{
           margin-right: 30%;
           position: absolute;
       }
</style>
</head>
<body>
<div th:replace="patient/fragement/navbar :: patientNabarLink"></div>
<div th:replace="patient/fragement/navbar :: patientNavbarCss"></div>
<div th:replace="patient/fragement/navbar :: patientNavbarJs"></div>
<!--<div th:replace="patient/fragement/navbar :: patientNavbarHome"></div>-->
<div>
    <header class="header">

        <a href="#" class="logo"> <i class="fas fa-heartbeat"></i>ODAS </a>

        <nav class="navbar">
            <ul>
                <!--              <a href="#home">Home</a>-->
<!--                <a th:href="@{/patient/feedback}">Feedback</a>-->
                <a th:href="@{/patient/view/status}">View Status</a>
                <a th:href="@{/patient/home}">Home</a>
            </ul>
        </nav>
        <div class="dropdown">
            <img class="dropbtn" th:src="${ppPath}" alt="">
            <div class="dropdown-content">
                <a th:href="@{/patient/profile/view}">Views</a>
                <a th:href="@{/logout}">Log out</a>

            </div>
        </div>

        <div id="menu-btn" class="fas fa-bars"></div>
    </header>
</div>

<div class="home">
       <span class="image">
                            <img th:src="${doctor.getProfilePhotoPath()}">
                        </span>
    <div class="doctor_basic">
        <h2 th:text="${doctor.name}"></h2>
    </div>
    <main class="main-header" style="height: 70vh">
        <div class="feedbackhome">
<!--            <div class="title">-->
<!--                <h3>Give feedback to your doctor</h3>-->
<!--            </div>-->
            <br>
            <form th:action="@{/patient/feedback}" th:method="post" th:object="${feedbackDto}">
                <input type="hidden" th:field="*{doctorId}">
                <div class="doctor-details">
                    <h4 class="doctor-name"><i>Rate Your Doctor out Five</i></h4>
                </div>
                <div class="wrapper">

                        <input type="checkbox" id="st1" value="1"th:field="*{star_one}" checked />
                        <label for="st1"></label>


                        <input type="checkbox" id="st2" value="1" th:field="*{star_two}" />
                        <label for="st2"></label>

                        <input type="checkbox" id="st3" value="1" th:field="*{star_three}" />
                        <label for="st3"></label>

                        <input type="checkbox" id="st4" value="1" th:field="*{star_four}"/>
                        <label for="st4"></label>

                        <input type="checkbox" id="st5" value="1" th:field="*{star_five}" />
                        <label for="st5"></label>

                </div>
                <br>
                <div class="footer-form">
                    <label class="Comments" >Comment:</label><br/>
                    <textarea rows="7"  placeholder="Write Your feedback here" th:field="*{comment}" ></textarea>
                    <br><br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>

    </main>
    <span class="msg-display">
            <h1 th:text="${msg}" class="msg"></h1>
    </span>
</div>
</body>
</html>
