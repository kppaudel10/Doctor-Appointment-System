<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUR || PROFILE </title>
    <link th:href="@{/css/profileCss.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="admin/fragement/navbar :: adminNabarLink"></div>
<div th:replace="admin/fragement/navbar :: adminNavbarCss"></div>
<div th:replace="admin/fragement/navbar :: adminNavbarJs"></div>
<div th:replace="admin/fragement/navbar :: adminNavbarHome(patient_request =${patientRequestSize},doctor_request= ${doctorRequestSize})"></div>

<div class="home">
    <main class="box">
        <div class="image">
            <img th:src="${ppPath}">
        </div>
        <span class="basic-details">
            <h1><u></u><i>Basic Details</i></u></h1>
            <h2 th:text="'Name --> '+${doctorDetails.name}"></h2>
            <h2 th:text="'Address --> '+${doctorDetails.address}"></h2>
            <h2 th:text="'Contact --> '+${doctorDetails.mobileNumber}"></h2>
            <h2 th:text="'Email --> '+${doctorDetails.email}">Text:</h2>
            <h2 th:text="'Specialization -->'+${doctorDetails.specialization}"></h2>
           <h2 th:text="'Experience -->'+${doctorDetails.experience}"></h2>
             <h2 th:text="'Gender -->'+${doctorDetails.getGenderStatus()}"></h2>
             <h2 th:text="'Rating -->'+${doctorDetails.getRating()}"></h2>
            <br>
            <!--             <h1><u></u><i>Further Details</i></u></h1>-->
            <!--            <h2>Text</h2>-->
            <!--              <h2>Text</h2>-->
            <!--              <h2>Text</h2>-->
            <!--              <h2>Text</h2>-->
        </span>
        <div class="btn>">
            <a th:href="@{/admin/doctor-view}" class="next">&laquo; Back</a>
        </div>
    </main>
</div>
</body>
</html>
