<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOUR || PROFILE </title>
  <link th:href="@{/css/profileCss.css}" rel="stylesheet"/>
    <style>
        .problem{
            color: red;
        }
        .problem-des{
            margin-right: 28%;
        }
    </style>
</head>
<body>
<div th:replace="doctor/fragement/navbar :: doctorNabarLink"></div>
<div th:replace="doctor/fragement/navbar :: doctorNavbarCss"></div>
<div th:replace="doctor/fragement/navbar :: doctorNavbarJs"></div>
<!--<div th:replace="doctor/fragement/navbar :: doctorNavbarHome"></div>-->
<div>
    <header class="header ">

        <a href="#" class="logo"> <i class="fas fa-heartbeat"></i>ODAS </a>

        <nav class="navbar">
            <ul>
                <a th:href="@{/doctor-hospital/apply}">Apply<sup class="sub-display"></sup></a>
                <a th:href="@{/doctor/feedback}">Feedback<sup class="sub-display"></sup></a>
                <a th:href="@{/doctor/patient-booking-request}">Booking Request<sup th:text="'('+${patientrequest_count}+')'" class="sub-display"></sup></a>
                <a th:href="@{/doctor/home}">Home<sup class="sub-display"></sup></a>
                <!--            <a th:href="@{/doctor/home}">Home</a>-->
                <!--                <a href="#doctors">doctors</a>-->
            </ul>
        </nav>
        <div class="dropdown">
            <img class="dropbtn" th:src="${ppPath}" alt="">
            <div class="dropdown-content">
                <a th:href="@{/doctor/view}">Views</a>
                <a th:href="@{/logout}">Log out</a>

            </div>
        </div>

        <div id="menu-btn" class="fas fa-bars"></div>

    </header>
</div>
<div class="home">
  <main class="box">
    <div class="image">
      <img th:src="${ppPath}">
    </div>
    <span class="basic-details">
            <h1><u></u><i>Basic Details</i></u></h1>
            <h2 th:text="'Name --> '+${patientDetails.name}"></h2>
            <h2 th:text="'Address --> '+${patientDetails.address}"></h2>
            <h2 th:text="'Contact --> '+${patientDetails.mobileNumber}"></h2>
            <h2 th:text="'Email --> '+${patientDetails.email}">Text:</h2>
            <h2 th:text="'Date Of Birth -->'+${patientDetails.birthDate}"></h2>
            <h1><u></u><i>Appointment Details</i></u></h1>
           <h2><span>Appointment Date --></span><span th:text="${appointmentDetails.appointmentDate}"></span></h2>
           <h2><span>Doctor Name --></span><span th:text="${appointmentDetails.doctor.name}"></span></h2>
            <h1 class="problem"><u></u><i>Problem Description</i></u></h1>
        <h2 class="problem-des"><span>--></span><span th:text="${appointmentDetails.reasonOrProblem}"></span></h2>
        </span>
      <div class="btn>">
          <a th:href="@{/doctor/patient-booking-request}" class="next">&laquo; Back</a>
      </div>
  </main>
</div>
</body>
</html>
