<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>APPLY || HOSPITAL</title>
  <link th:href="@{/css/doctor/applyhospital.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="doctor/fragement/navbar :: doctorNabarLink"></div>
<div th:replace="doctor/fragement/navbar :: doctorNavbarCss"></div>
<div th:replace="doctor/fragement/navbar :: doctorNavbarJs"></div>
<!--<div th:replace="doctor/fragement/navbar :: doctorNavbarHome"></div>-->
<header class="header">

  <a href="#" class="logo"> <i class="fas fa-heartbeat"></i>ODAS </a>

  <nav class="navbar">
    <ul>
      <a th:href="@{/doctor-hospital/apply}">Apply</a>
      <a th:href="@{/doctor/feedback}">Feedback</a>
      <a th:href="@{/doctor/patient-booking-request}">Booking Request</a>
      <a th:href="@{/doctor/home}">Home</a>
      <!--                <a href="#doctors">doctors</a>-->
    </ul>
  </nav>
  <div class="dropdown">
    <img class="dropbtn" th:src="${ppPath}" alt="">
    <div class="dropdown-content">
      <a th:href="@{/doctor/view}">Views</a>
      <a th:href="@{/logout}">Log out</a>

    </div>
  </div>

  <div id="menu-btn" class="fas fa-bars"></div>

</header>
<div class="home">
  <div class="row">
    <div class="col-md-12">
      <h2 th:text="${message}" class="message"></h2>
      <form th:action="@{/doctor/accept-patient}" method="post" th:object="${appointment}">
        <h1>Further Details for Confirmation</h1>
        <input type="hidden" th:field="*{id}">
        <fieldset>
          <label class="work-time">Visit Time</label>
          <div class="wrap">
            <label>Time:</label>
            <input type="time" name="user_name" th:field="*{visitTime}" required>
          </div>
          <!--          <label>Upload Documents:</label>-->
          <!--          <input type="file" id="mail" name="user_email">-->
        </fieldset>
        <button type="submit">Submit</button>
      </form>
      <!--      <h2 th:text="${message}" style="color: #04AA6D"></h2>-->
    </div>
  </div>
</div>
</body>
</html>
