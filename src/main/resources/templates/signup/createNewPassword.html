<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VERIFICATION || USER</title>
    <link th:href="@{/css/emailVerify.css}" rel="stylesheet"/>
    <!--    <link th:href="@{/css/formCss.css}" rel="stylesheet"/>-->
    <style>
        .role-select{
            width: 100%;
            height: 1.5rem;
        }
        label{
            font-size: 20px;
        }
        #email{
            width: 100%;
        }
    </style>
</head>
<body>
<div th:replace="fragment/loginfragment :: loginHome"></div>
<div th:replace="fragment/loginfragment :: loginHomeCss"></div>
<div th:replace="fragment/loginfragment :: loginHomeLink"></div>
<div class="main">
    <button>
        <a  th:href="@{/signup}">Add</a>
    </button>
    <h3 class="verify-head">Verify Your Email</h3>
    <div class="form-wrap">
        <form th:action="@{/create-new-password}" th:method="post" th:object="${passwordResetDto}" autocomplete="off">
            <input type="hidden" th:field="*{userStatus}">
            <input type="hidden" th:field="*{email}">
            <label for="email">Email Address:</label>
            <br>
            <input type="email"  id="email" th:field="*{email}" disabled>
            <br>
            <label for="pin">Pin Code:</label>
            <br>
            <input type="number"  id="pin" th:field="*{userInputPinCode}" disabled>
            <br>
            <label for="pin">New Password:</label>
            <br>
            <input type="password" placeholder="Enter new Password" id="password" th:field="*{newPassword}"/>
            <p class="display_msg" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></p>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
        <br>
        <p class="display_msg" th:text="*{message}"></p>
    </div>
</div>
</body>
</html>
